<div class="search-form">
  <form>
    <mat-form-field class="search-form_input">
      <input matInput placeholder="What are you want to find out?" name="searchValue" [(ngModel)]="searchValue">
    </mat-form-field>
  </form>
  <button type="submit" class="search-form_submit" mat-raised-button (click)="setAnySearchValue()" color="primary">search</button>
</div>
