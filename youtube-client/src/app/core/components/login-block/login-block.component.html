<div class="login-block">
  <a routerLink="/admin">
    <button mat-raised-button color="primary">Admin</button>
  </a>
  <div class="login-block_button" (click)="logout()">
    <h3 class="login-value" >{{this.login | async}}</h3>
    <span class="material-icons">account_circle</span>
  </div>
</div>
