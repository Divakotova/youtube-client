<div class="search-form">
  <form>
    <mat-form-field class="search-form_input">
      <input matInput placeholder="What are you want to find out?" name="searchValue" [(ngModel)]="searchValue">
    </mat-form-field>
  </form>
  <app-button [buttonProps]="buttonProps" (click)="setAnySearchValue()"></app-button>
</div>
